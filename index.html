<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Shark Bounty | Earn SHB</title>
  <link rel="icon" href="https://github.com/s42144/Shark-Bounty/blob/dedf1f3379f4a52180a500e818e467dcd99f56c9/1057118.png?raw=true" />
  <!-- Monetag SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9970324" data-sdk="show_9970324"></script>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1d1e60 0%, #27b3ff 100%);
      --bg-gradient2: linear-gradient(120deg, #311c7b 0%, #ff61a6 100%);
      --card-bg: rgba(255,255,255,0.08);
      --panel-bg: rgba(0,0,0,0.38);
      --accent: #27cdfc;
      --accent2: #ff61a6;
      --btn-gradient: linear-gradient(95deg, #27cdfc 0%, #ff61a6 100%);
      --btn-shadow: 0 6px 24px #ff61a655;
      --btn-radius: 18px;
      --btn-txt: #fff;
      --card-radius: 22px;
      --shadow: 0 4px 32px #0003;
      --input-bg: rgba(255,255,255,0.18);
      --input-border: #27cdfc;
      --card-line: #ffffff14;
      --nav-bg: rgba(38,39,62,0.98);
      --nav-active: #ff61a6;
      --tapplus-glow: 0 0 18px #27cdfc99, 0 2px 14px #ff61a6aa;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg-gradient);
      color: #fff;
      overflow-x: hidden;
      touch-action: manipulation;
      min-height: 100vh;
    }
    #intro-video {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 9999;
      background: #000;
      display: block;
    }
    #app {
      display: none;
      width: 100vw;
      min-height: 100vh;
      padding-bottom: 70px;
      box-sizing: border-box;
      background: var(--bg-gradient2);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* HOME SECTION */
    .home-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: calc(100vh - 80px);
      width: 100vw;
      height: 100vh;
      background: none;
      padding: 0;
      position: relative;
    }
    .home-balance {
      font-size: 3.5rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: #fff;
      text-align: center;
      user-select: none;
      background: none;
      padding: 0;
      margin-bottom: 0;
      margin-top: 55px;
      border-radius: 0;
      box-shadow: none;
      border: none;
      transition: color .2s, background .3s;
      text-shadow: none;
      z-index: 3;
    }
    .coin-btn-3d-wrap {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 900px;
      height: 900px;
      z-index: 2;
      /* Home balance above the coin visually */
      margin-top: 50px;
    }
    @media (max-width:1200px) {
      .coin-btn-3d-wrap { width: 600px; height: 600px; }
    }
    @media (max-width:900px) {
      .coin-btn-3d-wrap { width: 350px; height: 350px; }
    }
    @media (max-width:600px) {
      .coin-btn-3d-wrap { width: 170px; height: 170px; }
    }
    .coin-3d-anim {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 900px;
      height: 900px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }
    @media (max-width:1200px) {
      .coin-3d-anim { width: 600px; height: 600px; }
    }
    @media (max-width:900px) {
      .coin-3d-anim { width: 350px; height: 350px; }
    }
    @media (max-width:600px) {
      .coin-3d-anim { width: 170px; height: 170px; }
    }
    .coin-btn {
      width: 800px;
      height: 800px;
      border-radius: 50%;
      background: #fff;
      border: none;
      box-shadow: 0 8px 32px rgba(0,0,0,0.14), 0 12px 44px #27cdfc44;
      margin: 0;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      position: relative;
      outline: none;
      transition: box-shadow .13s, transform .12s;
      background: #fff;
      z-index: 2;
      touch-action: manipulation;
    }
    @media (max-width:1200px) {
      .coin-btn { width: 400px; height: 400px; }
    }
    @media (max-width:900px) {
      .coin-btn { width: 180px; height: 180px; }
    }
    @media (max-width:600px) {
      .coin-btn { width: 90px; height: 90px; }
    }
    .coin-btn img {
      width: 700px;
      height: 700px;
      border-radius: 50%;
      object-fit: cover;
      background: #111114;
      box-shadow: none;
      filter: none;
      z-index: 2;
      position: relative;
      pointer-events: none;
      user-select: none;
    }
    @media (max-width:1200px) {
      .coin-btn img { width: 320px; height: 320px; }
    }
    @media (max-width:900px) {
      .coin-btn img { width: 160px; height: 160px; }
    }
    @media (max-width:600px) {
      .coin-btn img { width: 74px; height: 74px; }
    }
    .tap-plus {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -90%);
      color: var(--accent2);
      font-size: 2.6rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.12s, transform 0.22s;
      pointer-events: none;
      z-index: 3;
      text-shadow: var(--tapplus-glow);
      font-family: inherit;
      letter-spacing: 1.5px;
    }
    /* Info row at very bottom of home, fixed */
    .home-info-row {
      position: absolute;
      bottom: 65px;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      max-width: 600px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 0;
      background: none;
      box-shadow: none;
      z-index: 10;
    }
    @media (max-width:900px) {
      .home-info-row { max-width: 98vw; }
    }
    .home-info-col {
      flex: 1;
      text-align: center;
      color: #fff;
      font-size: 1.18rem;
      font-weight: 400;
      line-height: 1.38;
      letter-spacing: 0.01em;
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
    }
    .home-info-col .label {
      font-size: 1.06rem;
      font-weight: 400;
      color: #ccc;
      margin-bottom: 7px;
      display: block;
      letter-spacing: 0.05em;
    }
    .home-info-col .value {
      font-size: 1.32rem;
      font-weight: 700;
      margin-bottom: 2px;
      display: block;
      color: #fff;
      text-shadow: none;
    }
    .home-info-col .desc {
      font-size: 1.05rem;
      color: #c0c0c0;
      margin-top: 2px;
      display: block;
    }


    .nav-bar {
      position: fixed;
      bottom: 0; left: 0; width: 100vw;
      background: var(--nav-bg);
      display: flex;
      gap: 0;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0 4px 0;
      z-index: 20;
      box-shadow: 0 -2px 22px 0px #311c7b44;
      border-top: 2px solid var(--accent2);
      backdrop-filter: blur(10px);
    }
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      min-width: 55px;
      font-size: 0.95rem;
      color: #fff;
      cursor: pointer;
      border-radius: 19px 19px 0 0;
      opacity: 0.88;
      transition: background 0.14s, opacity 0.14s, color 0.16s;
      box-shadow: none;
      font-weight: 500;
    }
    .nav-btn img {
      width: 32px; height: 32px;
      margin-bottom: 2px;
      border-radius: 8px;
      border: 2px solid transparent;
      box-shadow: 0 2px 12px #27cdfc22;
      transition: border .13s;
    }
    .nav-btn.active {
      background: var(--btn-gradient);
      opacity: 1;
      color: #fff;
      box-shadow: 0 -2px 24px #27cdfc55;
    }
    .nav-btn.active img {
      border: 2px solid var(--nav-active);
    }
    .booster-main, .earn-main, .profile-main, .ranking-main {
      margin: 38px auto 0;
      max-width: 380px;
      width: 97vw;
      padding: 18px 0 0 0;
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      border: 1.5px solid var(--card-line);
    }
    .booster-section {
      margin: 25px auto 22px auto;
      padding: 24px 14px 16px 14px;
      border-radius: 22px;
      background: var(--panel-bg);
      box-shadow: 0 2px 16px #1d1e6055;
      border-left: 5px solid var(--accent);
      border-right: 5px solid var(--accent2);
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
    }
    .booster-section .title {
      font-size: 1.22rem;
      font-weight: bold;
      margin-bottom: 9px;
      color: var(--accent);
      letter-spacing: 0.05em;
    }
    .booster-section .price {
      font-size: 1.08rem;
      font-weight: 500;
      color: var(--accent2);
      margin-bottom: 13px;
    }
    .booster-section .desc {
      font-size: .98rem;
      color: #d6eaff;
      margin-top: 7px;
      opacity: 0.97;
    }
    .buy-btn {
      width: 100%;
      padding: 12px 0;
      margin: 10px 0;
      background: var(--btn-gradient);
      color: var(--btn-txt);
      border: none;
      border-radius: var(--btn-radius);
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
      transition: background 0.13s, box-shadow .12s, filter .11s;
      letter-spacing: 0.07em;
      outline: none;
    }
    .buy-btn:disabled {
      background: #444;
      color: #bbb;
      box-shadow: none;
      cursor: not-allowed;
    }
    .buy-btn:not(:disabled):hover {
      filter: brightness(1.09) contrast(1.08);
      box-shadow: 0 6px 30px #ff61a6bb;
    }
    .earn-main {
      padding-bottom: 24px;
    }
    .earn-stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel-bg);
      border-radius: 13px;
      padding: 10px 15px;
      margin-bottom: 18px;
      border: 1.5px solid var(--accent2);
      box-shadow: 0 1px 10px #27cdfc22;
    }
    .earn-stat-cell {
      text-align: center;
      flex: 1;
    }
    .earn-stat-label {
      font-size: .93rem;
      color: #bce9fa;
      font-weight: 500;
      margin-bottom: 2px;
      display: block;
    }
    .earn-stat-value {
      font-size: 1.13rem;
      color: var(--accent2);
      font-weight: bold;
      display: block;
    }
    .ad-section {
      margin-bottom: 18px;
      padding: 13px 10px 18px 10px;
      background: var(--panel-bg);
      border-radius: 16px;
      box-shadow: 0 1px 10px #27cdfc22;
      text-align: center;
      border: 1.5px solid var(--accent2);
    }
    .show-ad-btn {
      width: 95%;
      padding: 12px 0;
      margin: 11px 0 0 0;
      background: var(--btn-gradient);
      color: var(--btn-txt);
      border: none;
      border-radius: var(--btn-radius);
      font-size: 1.03rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
      transition: background 0.13s, filter .13s;
      outline: none;
    }
    .show-ad-btn:disabled {
      background: #444;
      color: #bbb;
      box-shadow: none;
      cursor: not-allowed;
    }
    .show-ad-btn:not(:disabled):hover {
      filter: brightness(1.08) contrast(1.08);
    }
    .ad-stats {
      display: flex;
      justify-content: space-between;
      margin: 8px 0 0 0;
      gap: 4px;
    }
    .ad-stats-box {
      background: var(--card-bg);
      border-radius: 9px;
      padding: 4px 9px;
      font-size: 0.92rem;
      font-weight: 500;
      color: var(--accent);
      border: 1px solid var(--accent2);
    }
    .tasks-list, #earnTasksList {
      margin-top: 18px;
    }
    .task-card {
      display: flex;
      align-items: center;
      background: var(--panel-bg);
      border-radius: 15px;
      margin-bottom: 16px;
      box-shadow: 0 2px 10px #1d1e6055;
      padding: 10px;
      border: 1.5px solid var(--accent);
      gap: 12px;
    }
    .task-photo {
      width: 54px; height: 54px;
      border-radius: 15px;
      object-fit: cover;
      margin-right: 10px;
      border: 2px solid var(--accent2);
    }
    .task-info {
      flex: 1;
    }
    .task-title {
      font-size: 1.04rem;
      color: var(--accent);
      font-weight: bold;
      margin-bottom: 3px;
    }
    .task-amount {
      font-size: 0.96rem;
      color: var(--accent2);
      margin-bottom: 3px;
      font-weight: 500;
    }
    .task-btn {
      min-width: 80px;
      padding: 6px 12px;
      border-radius: 14px;
      background: var(--btn-gradient);
      color: var(--btn-txt);
      border: none;
      font-weight: 700;
      font-size: 1.01rem;
      cursor: pointer;
      transition: filter .13s, background .13s;
      box-shadow: 0 2px 10px #ff61a655;
    }
    .task-btn.completed {
      background: #34343b;
      color: #bbb;
      cursor: not-allowed;
      box-shadow: none;
    }
    .task-btn:not(.completed):hover {
      filter: brightness(1.13);
    }

    /* PROFILE SECTION PROFESSIONAL */
    .profile-main {
      text-align: center;
      padding: 24px 0 25px 0;
      position: relative;
      background: var(--panel-bg);
      border-radius: var(--card-radius);
      max-width: 400px;
      margin: 45px auto 0 auto;
      box-shadow: 0 8px 32px #1d1e60aa;
    }
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-bottom: 18px;
    }
    .avatar-img {
      width: 110px; height: 130px;
      border-radius: 16px;
      border: 5px solid var(--accent2);
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 2px 28px #ff61a6bb;
      background: #fff;
      transition: box-shadow 0.16s;
    }
    .userid-box {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-bottom: 7px;
    }
    .userid {
      background: #fff2;
      border-radius: 12px;
      padding: 4px 15px;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.03rem;
      letter-spacing: 0.04em;
    }
    .copy-btn {
      background: var(--btn-gradient);
      border: none;
      border-radius: 50%;
      padding: 6px 6px;
      cursor: pointer;
      transition: filter .13s;
      width: 30px; height: 30px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: var(--btn-shadow);
    }
    .copy-btn:hover { filter: brightness(1.18); }
    .copy-btn img { width: 18px; height: 18px; border-radius: 50%; }
    .profile-details {
      margin: 18px 0 0 0;
      padding: 0 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .profile-details-row {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 9px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.05rem;
      color: #fff;
      font-weight: 500;
    }
    .ton-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 18px;
      margin-bottom: 12px;
    }
    .ton-input {
      padding: 10px 15px;
      border-radius: 13px;
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: #fff;
      font-size: 1.01rem;
      outline: none;
      width: 65%;
      margin-right: 8px;
    }
    .ton-save-btn {
      background: var(--btn-gradient);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 8px 20px;
      font-weight: 600;
      font-size: 1.02rem;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
      transition: filter .13s;
    }
    .ton-save-btn:hover { filter: brightness(1.11); }
    .referral-section {
      margin-top: 24px;
      background: var(--panel-bg);
      border-radius: 14px;
      padding: 14px 11px 13px 11px;
      box-shadow: 0 2px 10px #27cdfc22;
      border: 1.5px solid var(--accent2);
    }
    .ref-link-box {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      justify-content: center;
    }
    .ref-link {
      font-size: 0.98rem;
      color: var(--accent);
      font-weight: 600;
      background: var(--card-bg);
      padding: 3px 12px;
      border-radius: 10px;
      letter-spacing: 0.05em;
    }
    .ref-copy-btn {
      background: var(--btn-gradient);
      border: none;
      border-radius: 50%;
      padding: 6px 6px;
      cursor: pointer;
      transition: filter .13s;
      width: 30px; height: 30px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: var(--btn-shadow);
    }
    .ref-copy-btn img { width: 18px; height: 18px; border-radius: 50%; }
    .ref-counts {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      margin-top: 3px;
      font-size: 0.98rem;
      color: #fff;
    }
    .ref-counts b {
      color: var(--accent2);
    }
    .redeem-profile-box {
      margin: 28px auto 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      max-width: 310px;
    }
    .redeem-input {
      padding: 10px 15px;
      border-radius: 13px;
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: #fff;
      font-size: 1.08rem;
      outline: none;
      width: 110px;
      letter-spacing: 4px;
      font-weight: 700;
      text-align: center;
    }
    .redeem-btn {
      background: var(--btn-gradient);
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 10px 25px;
      font-weight: 700;
      font-size: 1.08rem;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
      transition: filter .13s;
    }
    .redeem-btn:hover { filter: brightness(1.09); }
    .redeem-profile-info {
      font-size: 1.04rem;
      color: var(--accent2);
      margin: 10px auto 0 auto;
      display: block;
      padding: 0 6px;
      text-align: center;
      max-width: 310px;
    }
    .ranking-main {
      padding-bottom: 30px;
    }
    .ranking-summary {
      font-weight:bold;
      margin-bottom:10px;
      font-size:1.12rem;
      color:var(--accent2)
    }
    .my-position-info {
      font-size: 1.09rem;
      color: #fff;
      margin-bottom: 12px;
      text-align: center;
      background: var(--panel-bg);
      border-radius: 12px;
      padding: 7px 0;
      font-weight: 600;
      border: 1.5px solid var(--accent2);
      box-shadow: 0 1px 8px #ff61a633;
    }
    .ranking-list {
      margin-top: 10px;
    }
    .ranking-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--panel-bg);
      border-radius: 13px;
      padding: 10px 16px;
      margin-bottom: 7px;
      font-size: 1.01rem;
      color: #fff;
      border: 1.3px solid var(--accent);
      box-shadow: 0 2px 10px #27cdfc22;
    }
    .ranking-row.me {
      border: 2.5px solid var(--accent2);
      background: #32204b99;
      box-shadow: 0 2px 18px #ff61a6bb;
      color: #fff;
      font-weight: 700;
    }
    .ranking-pos {
      font-weight: 700;
      color: var(--accent2);
      font-size: 1.12rem;
      width: 34px;
      text-align: center;
    }
    .ranking-userid {
      flex: 1;
      text-align: left;
      margin-left: 12px;
      color: var(--accent);
      font-weight: 500;
    }
    .ranking-shb {
      font-weight: 700;
      color: var(--accent);
      font-size: 1.09rem;
    }
    .notif {
      position: fixed; top: 5%; left: 50%; transform: translateX(-50%);
      background: var(--btn-gradient);
      color: #fff;
      border-radius: 19px;
      padding: 14px 35px;
      font-size: 1.09rem;
      font-weight: bold;
      z-index: 99999; 
      text-align: center; 
      box-shadow: 0 2px 36px #ff61a688;
      animation: notifIn 0.24s;
      border: 2px solid var(--accent2);
      letter-spacing: 0.03em;

    function setupCoin3D() {
      const canvas = document.getElementById('coin3d');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let w = canvas.width, h = canvas.height, r = Math.min(w,h)/2-10;
      let angle = 0;
      let anim;
      function drawRing() {
        ctx.clearRect(0,0,w,h);
        let cx = w/2, cy = h/2;
        ctx.save();
        ctx.beginPath();
        ctx.arc(cx, cy, r-14, 0, 2*Math.PI);
        ctx.shadowColor = "#27cdfc88";
        ctx.shadowBlur = 35;
        ctx.globalAlpha = 0.15;
        ctx.fillStyle = "#27cdfc";
        ctx.fill();
        ctx.restore();
        ctx.save();
        ctx.translate(cx, cy);
        for(let i=0; i<360; i+=7){
          let rad = ((i+angle)%360)*Math.PI/180;
          let x = Math.cos(rad)*(r-5), y = Math.sin(rad)*(r-5);
          ctx.beginPath();
          ctx.arc(x, y, 13, 0, 2*Math.PI);
          let grad = ctx.createRadialGradient(x, y, 2.5, x, y, 13);
          grad.addColorStop(0, "#fff");
          grad.addColorStop(0.45, "#27cdfc");
          grad.addColorStop(1, "#ff61a6");
          ctx.globalAlpha = 0.46 + Math.cos(rad+angle*0.4)*0.24;
          ctx.fillStyle = grad;
          ctx.fill();
        }
        ctx.restore();
        ctx.globalAlpha = 1;
      }
      function animateRing() {
        angle += 2.7;
        drawRing();
        anim = requestAnimationFrame(animateRing);
      }
      animateRing();
      canvas._stopAnim = () => cancelAnimationFrame(anim);

      // Allow tapping on the ring/canvas as well as the coin
      canvas.style.cursor = "pointer";
      ["click", "touchstart"].forEach(evt=>{
        canvas.addEventListener(evt, function(e){
          e.preventDefault(); // Prevent scrolling on touch
          performCoinTap();
        }, {passive:false});
      });
    }

          });
        });
        arr.sort((a,b)=>b.shb-a.shb);
        // Find my position (1-based)
        let myPos = arr.findIndex(u=>u.id===userId);
        let myBalance = arr[myPos] ? arr[myPos].shb : 0;
        document.getElementById('myPositionInfo').innerHTML =
          myPos>=0
            ? `Your Position: <b>#${myPos+1}</b> | Balance: <b>${myBalance} SHB</b>`
            : `You're not ranked.`;
        // Show only top 200
        let html = '';
        arr.slice(0,200).forEach((row,i)=>{
          let isMe = row.id===userId;
          html += `<div class="ranking-row${isMe?' me':''}">
            <span class="ranking-pos">${i+1}</span>
            <span class="ranking-userid">ID: ${row.id}</span>
            <span class="ranking-shb">${row.shb} SHB</span>
          </div>`;
        });
        document.getElementById('rankingList').innerHTML = html;
      }
      usersRef.on('value', updateRankingList);
      rankingListener = usersRef;
    }

    document.querySelectorAll('.nav-btn').forEach(btn=>{
      btn.onclick = function(){
        if (!btn.classList.contains('active') && document.querySelector('.home-main')) destroyCoin3D();
        showTab(btn.dataset.tab);
      }
    });

    document.getElementById('intro-video').addEventListener('ended',()=>{
      document.getElementById('intro-video').style.display='none';
      document.getElementById('app').style.display='block';
      loadUserData();
    });
    document.getElementById('intro-video').addEventListener('error',()=>{
      document.getElementById('intro-video').style.display='none';
      document.getElementById('app').style.display='block';
      loadUserData();
    });
    window.onload = function(){
      if(document.getElementById('intro-video').ended||document.getElementById('intro-video').style.display==='none'){
        document.getElementById('intro-video').style.display='none';
        document.getElementById('app').style.display='block';
        loadUserData();
      }
    }
  </script>
</body>
</html>
