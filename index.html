<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Bounty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a2e;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a2e;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading-video {
            width: 100%;
            max-width: 300px;
        }

        .balance-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .balance-row {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .balance-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .main-container {
            padding: 20px;
            padding-bottom: 80px;
            display: none;
        }

        .coin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .coin {
            width: 150px;
            height: 150px;
            background: #1a1a4a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
        }

        .coin:active {
            transform: scale(0.95);
        }

        .coin img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .energy-container {
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
        }

        .energy-bar {
            width: 100%;
            height: 20px;
            background: #1a1a4a;
            border-radius: 10px;
            overflow: hidden;
        }

        .energy-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00aa00);
            transition: width 0.3s;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-button {
            width: 40px;
            height: 40px;
            padding: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .nav-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .section {
            display: none;
            padding: 20px;
            padding-top: 80px;
        }

        .plan-card {
            background: linear-gradient(135deg, #2a2a5a, #1a1a4a);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .plan-card h3 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        .deposit-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .deposit-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 10px 0;
        }

        .copy-button {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .copy-button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .plus-animation {
            position: absolute;
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .button {
            background: linear-gradient(135deg, #00ff00, #00aa00);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <video id="loading-video" autoplay muted>
            <source src="29f4182c-fb84-4f6e-830f-f560ae571afe.mp4" type="video/mp4">
        </video>
    </div>

    <div class="balance-container">
        <div class="balance-row">
            <img src="17510103.gif" alt="SHB" class="balance-icon">
            <span id="shb-balance">0 SHB</span>
        </div>
        <div class="balance-row">
            <img src="15207964.png" alt="USDT" class="balance-icon">
            <span id="usdt-balance">0 USDT</span>
        </div>
    </div>

    <div class="main-container" id="home-section">
        <div class="coin-container">
            <div class="coin" id="mining-coin">
                <img src="17510103.gif" alt="Shark">
            </div>
            <div class="energy-container">
                <div class="energy-bar">
                    <div class="energy-fill" id="energy-fill"></div>
                </div>
                <div style="text-align: center; margin-top: 5px;">
                    Energy: <span id="energy-value">1200</span>/1200
                </div>
            </div>
        </div>
    </div>

    <div class="section" id="trade-section">
        <!-- Trade plans will be dynamically added here -->
    </div>

    <div class="section" id="tasks-section">
        <h2>Tasks</h2>
        <p>Tasks will be available soon...</p>
    </div>

    <div class="section" id="wallet-section">
        <div id="wallet-options">
            <button class="button" onclick="showDepositForm()">Deposit</button>
            <button class="button" onclick="showWithdrawForm()">Withdraw</button>
            <button class="button" onclick="showHistory()">History</button>
        </div>

        <div id="deposit-form" class="deposit-form" style="display: none;">
            <select id="deposit-method" class="button">
                <option value="toncoin">TONCOIN</option>
                <option value="usdt">USDT TON</option>
            </select>
            <div id="toncoin-form">
                <input type="number" placeholder="Enter TON amount (min 3 TON)" min="3">
                <div class="qr-container">
                    <img src="Screenshot_2025-09-12-18-54-13-944_com.ton_keeper-edit.jpg" alt="TON QR" class="qr-code">
                    <div class="copy-button" onclick="copyToClipboard('UQCOL7arveEVrKfKa9v3SbZnKjIBnOavmX3aXdDV-XD1cQ09')">
                        <img src="1622069.png" alt="Copy">
                        <span>Copy Address</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section" id="profile-section">
        <h2>Profile</h2>
        <!-- Profile content will be added here -->
    </div>

    <div class="bottom-nav">
        <div class="nav-button" onclick="showSection('home')">
            <img src="1057118.png" alt="Home">
        </div>
        <div class="nav-button" onclick="showSection('trade')">
            <img src="9084248.png" alt="Trade">
        </div>
        <div class="nav-button" onclick="showSection('tasks')">
            <img src="16104409.png" alt="Tasks">
        </div>
        <div class="nav-button" onclick="showSection('wallet')">
            <img src="6826311.png" alt="Wallet">
        </div>
        <div class="nav-button" onclick="showSection('profile')">
            <img src="18827926.png" alt="Profile">
        </div>
    </div>

    <script>
        // Initialize variables
        let shbBalance = 0;
        let usdtBalance = 0;
        let energy = 1200;
        let energyTimer;
        
        // Loading screen
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelector('.main-container').style.display = 'block';
                startEnergyRefill();
            }, 3000);
        });

        // Energy system
        function startEnergyRefill() {
            energyTimer = setInterval(() => {
                if (energy < 1200) {
                    energy++;
                    updateEnergyDisplay();
                }
            }, 1000);
        }

        function updateEnergyDisplay() {
            document.getElementById('energy-value').textContent = energy;
            document.getElementById('energy-fill').style.width = `${(energy / 1200) * 100}%`;
        }

        // Mining system
        document.getElementById('mining-coin').addEventListener('click', () => {
            if (energy > 0) {
                energy--;
                shbBalance++;
                updateEnergyDisplay();
                updateBalance();
                showPlusAnimation(event);
            }
        });

        function showPlusAnimation(event) {
            const plus = document.createElement('div');
            plus.className = 'plus-animation';
            plus.textContent = '+1';
            plus.style.left = `${event.clientX - 10}px`;
            plus.style.top = `${event.clientY - 20}px`;
            document.body.appendChild(plus);
            setTimeout(() => plus.remove(), 1000);
        }

        // Balance updates
        function updateBalance() {
            document.getElementById('shb-balance').textContent = `${shbBalance} SHB`;
            document.getElementById('usdt-balance').textContent = `${usdtBalance} USDT`;
        }

        // Navigation
        function showSection(section) {
            document.querySelectorAll('.section, .main-container').forEach(el => el.style.display = 'none');
            if (section === 'home') {
                document.querySelector('.main-container').style.display = 'block';
            } else {
                document.getElementById(`${section}-section`).style.display = 'block';
            }
        }

        // Trade plans
        const plans = [
            { name: 'TON/USDT', price: 10, daily: 1, validity: 30 },
            { name: 'NOT/USDT', price: 30, daily: 3, validity: 30 },
            { name: 'HMSTR/USDT', price: 70, daily: 7, validity: 30 },
            { name: 'ETH/USDT', price: 100, daily: 10, validity: 30 },
            { name: 'BNB/USDT', price: 150, daily: 15, validity: 30 },
            { name: 'BTC/USDT', price: 200, daily: 20, validity: 30 }
        ];

        // Generate trade plans
        const tradeSection = document.getElementById('trade-section');
        plans.forEach(plan => {
            const planCard = document.createElement('div');
            planCard.className = 'plan-card';
            planCard.innerHTML = `
                <h3>${plan.name}</h3>
                <p>Price: $${plan.price}</p>
                <p>Daily Earning: $${plan.daily}</p>
                <p>Validity: ${plan.validity} days</p>
                <button class="button" onclick="buyPlan(${plan.price}, ${plan.daily})">${plan.price <= usdtBalance ? 'Buy' : 'Insufficient USDT'}</button>
            `;
            tradeSection.appendChild(planCard);
        });

        // Wallet functions
        function showDepositForm() {
            document.getElementById('deposit-form').style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
        }

        // Generate random memo
        function generateMemo() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
    </script>
</body>
</html>
