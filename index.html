  <style>
    /* ---- PROFESSIONAL UI DESIGN ---- */
    :root {
      --main-bg: linear-gradient(120deg, #0a192f 0%, #172a47 100%);
      --nav-bg: rgba(17, 29, 53, 0.98);
      --primary: #27cdfc;
      --accent: #ff61a6;
      --accent2: #44ffb7;
      --white: #fff;
      --dark-panel: rgba(19, 29, 48, 0.93);
      --card-bg: rgba(255,255,255,0.10);
      --panel-bg: rgba(17, 29, 53, 0.90);
      --elevate: 0 8px 32px 0 rgba(0,0,0,0.16);
      --shadow: 0 8px 40px 0 rgba(39,205,252,0.10), 0 2px 16px #ff61a61b;
      --btn-gradient: linear-gradient(95deg, #27cdfc 0%, #ff61a6 100%);
      --btn-radius: 22px;
      --btn-shadow: 0 8px 32px #ff61a633, 0 2px 8px #27cdfc22;
      --input-bg: rgba(255,255,255,0.14);
      --input-border: #27cdfc;
      --nav-active: #ff61a6;
      --tapplus-glow: 0 0 18px #27cdfc99, 0 2px 14px #ff61a6aa;
      --transition: all .18s cubic-bezier(.36,1.61,.66,.99);
      --border-radius-lg: 28px;
      --border-radius-md: 18px;
      --border-radius-sm: 12px;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--white);
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    #intro-video {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 9999;
      background: #000;
      display: block;
    }
    #app {
      display: none;
      width: 100vw;
      min-height: 100vh;
      background: var(--main-bg);
      box-sizing: border-box;
      padding-bottom: 90px;
    }

    /* NAVIGATION BAR */
    .nav-bar {
      position: fixed;
      bottom: 0; left: 0; width: 100vw;
      background: var(--nav-bg);
      display: flex;
      gap: 0;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0 8px 0;
      z-index: 100;
      box-shadow: 0 -2px 32px 0px #172a4744;
      border-top: 2.5px solid var(--accent);
      backdrop-filter: blur(18px);
      border-radius: 24px 24px 0 0;
      height: 82px;
    }
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      min-width: 70px;
      font-size: 1.12rem;
      color: #cbf7ff;
      cursor: pointer;
      border-radius: 19px 19px 0 0;
      opacity: 0.91;
      transition: var(--transition);
      font-weight: 500;
      gap: 2px;
      margin: 0 3px;
    }
    .nav-btn img {
      width: 44px;
      height: 44px;
      margin-bottom: 2px;
      border-radius: 14px;
      border: 2.5px solid transparent;
      box-shadow: 0 2px 20px #27cdfc22;
      background: #16233b;
      transition: border .12s, box-shadow .15s;
      object-fit: contain;
    }
    .nav-btn.active {
      background: var(--btn-gradient);
      color: #fff;
      opacity: 1;
      box-shadow: 0 -2px 32px #27cdfc55;
    }
    .nav-btn.active img {
      border: 2.5px solid var(--nav-active);
      box-shadow: 0 1px 18px #ff61a6cc, 0 1.5px 8px #27cdfc77;
    }

    /* MAIN CONTENT PANELS */
    #main-content {
      padding-top: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .home-main, .booster-main, .earn-main, .profile-main, .ranking-main {
      width: 97vw;
      max-width: 470px;
      margin: 48px auto 0;
      background: var(--card-bg);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow);
      border: 2px solid #1d3147;
      padding: 30px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: 400px;
    }
    .home-main { min-height: 680px; }
    .home-balance {
      font-size: 5.2rem;
      font-weight: 900;
      letter-spacing: 1.5px;
      margin-bottom: 0;
      margin-top: 0;
      color: #e8f7ff;
      text-align: center;
      user-select: none;
      background: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      border: none;
      transition: var(--transition);
      text-shadow: 0 2px 22px #27cdfc55, 0 2px 10px #ff61a655;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 38px;
      z-index: 10;
      width: 100vw;
    }
    .coin-btn-3d-wrap {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 320px;
      height: 320px;
      margin: 170px auto 0 auto;
      z-index: 2;
      touch-action: manipulation;
    }
    .coin-3d-anim {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 320px;
      height: 320px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }
    .coin-btn {
      width: 270px;
      height: 270px;
      border-radius: 50%;
      background: #fff;
      border: none;
      box-shadow: 0 8px 40px #27cdfc33, 0 12px 44px #27cdfc22;
      margin: 0 0 0 0;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      position: relative;
      outline: none;
      transition: box-shadow .14s, transform .13s;
      z-index: 2;
      touch-action: manipulation;
    }
    .coin-btn:hover, .coin-btn:active {
      box-shadow: 0 8px 32px #27cdfc77, 0 2px 24px #ff61a6bb, 0 12px 44px #27cdfc44;
      transform: scale(1.07);
    }
    .coin-btn img {
      width: 210px;
      height: 210px;
      border-radius: 50%;
      object-fit: cover;
      background: #111114;
      box-shadow: none;
      z-index: 2;
      position: relative;
      pointer-events: none;
      user-select: none;
      border: 3.5px solid #27cdfc;
    }
    .tap-plus {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -90%);
      color: var(--accent);
      font-size: 2.4rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.12s, transform 0.22s;
      pointer-events: none;
      z-index: 3;
      text-shadow: var(--tapplus-glow);
      font-family: inherit;
      letter-spacing: 1.5px;
    }
    .home-info-row {
      width: 99vw;
      max-width: 420px;
      margin: 32px auto 0;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 0;
      background: none;
      box-shadow: none;
      z-index: 12;
      position: relative;
    }
    .home-info-col {
      flex: 1;
      text-align: center;
      color: #fff;
      font-size: 1.16rem;
      font-weight: 400;
      line-height: 1.38;
      letter-spacing: 0.01em;
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
    }
    .home-info-col .label {
      font-size: 1.03rem;
      font-weight: 500;
      color: #b0f1ff;
      margin-bottom: 7px;
      display: block;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 6px #27cdfc44;
    }
    .home-info-col .value {
      font-size: 1.44rem;
      font-weight: 700;
      margin-bottom: 2px;
      display: block;
      color: #fff;
      text-shadow: 0 1px 6px #27cdfc33;
    }
    .home-info-col .desc {
      font-size: 1rem;
      color: #8be8e3;
      margin-top: 2px;
      display: block;
    }

    /* BOOSTER/EARN PANEL RE-STYLE */
    .booster-section, .ad-section, .earn-stats-bar, .task-card, .referral-section, .redeem-profile-box {
      background: var(--panel-bg);
      border-radius: var(--border-radius-md);
      box-shadow: 0 2px 20px #27cdfc22;
      border: 1.5px solid var(--primary);
      margin-bottom: 18px;
      padding: 20px;
    }
    .booster-section {
      margin: 28px auto 22px auto;
      border-left: 5px solid var(--primary);
      border-right: 5px solid var(--accent);
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
    }
    .booster-section .title, .ad-section .title {
      font-size: 1.22rem;
      font-weight: bold;
      margin-bottom: 9px;
      color: var(--primary);
      letter-spacing: 0.06em;
      text-shadow: 0 1px 6px #27cdfc44;
    }
    .booster-section .price {
      font-size: 1.11rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 13px;
    }
    .booster-section .desc {
      font-size: 1.03rem;
      color: #d6eaff;
      margin-top: 7px;
      opacity: 0.98;
    }
    .buy-btn {
      width: 100%;
      padding: 13px 0;
      margin: 10px 0;
      background: var(--btn-gradient);
      color: #fff;
      border: none;
      border-radius: var(--btn-radius);
      font-size: 1.12rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
      transition: var(--transition);
      letter-spacing: 0.08em;
      outline: none;
    }
    .buy-btn:disabled {
      background: #444;
      color: #bbb;
      box-shadow: none;
      cursor: not-allowed;
    }
    .buy-btn:not(:disabled):hover {
      filter: brightness(1.10) contrast(1.09);
      box-shadow: 0 6px 36px #ff61a6cc;
    }
    .earn-main { padding-bottom: 24px; }
    .earn-stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: var(--border-radius-md);
      margin-bottom: 18px;
      border: 1.5px solid var(--accent);
      gap: 8px;
    }
    .earn-stat-cell { text-align: center; flex: 1; }
    .earn-stat-label {
      font-size: 1.03rem;
      color: #bce9fa;
      font-weight: 600;
      margin-bottom: 2px;
      display: block;
      letter-spacing: 0.02em;
    }
    .earn-stat-value {
      font-size: 1.21rem;
      color: var(--accent);
      font-weight: bold;
      display: block;
    }
    .ad-section .title {
      color: var(--accent);
      text-shadow: 0 1px 8px #ff61a644;
    }
    .show-ad-btn {
      width: 96%;
      padding: 13px 0;
      margin: 11px 0 0 0;
      background: var(--btn-gradient);
      color: var(--white);
      border: none;
      border-radius: var(--btn-radius);
      font-size: 1.09rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
      transition: var(--transition);
      outline: none;
    }
    .show-ad-btn:disabled {
      background: #444;
      color: #bbb;
      box-shadow: none;
      cursor: not-allowed;
    }
    .show-ad-btn:not(:disabled):hover {
      filter: brightness(1.10) contrast(1.09);
    }
    .ad-stats {
      display: flex;
      justify-content: space-between;
      margin: 8px 0 0 0;
      gap: 4px;
    }
    .ad-stats-box {
      background: var(--card-bg);
      border-radius: var(--border-radius-sm);
      padding: 4px 9px;
      font-size: 1rem;
      font-weight: 500;
      color: var(--primary);
      border: 1.3px solid var(--accent);
    }
    .tasks-list, #earnTasksList { margin-top: 18px; width: 97%; }
    .task-card {
      display: flex;
      align-items: center;
      border-radius: var(--border-radius-md);
      margin-bottom: 16px;
      box-shadow: 0 2px 10px #1d1e6055;
      padding: 10px;
      border: 1.5px solid var(--primary);
      gap: 13px;
    }
    .task-photo {
      width: 62px; height: 62px;
      border-radius: 14px;
      object-fit: cover;
      margin-right: 10px;
      border: 2.5px solid var(--accent);
    }
    .task-info { flex: 1; }
    .task-title {
      font-size: 1.08rem;
      color: var(--primary);
      font-weight: bold;
      margin-bottom: 3px;
    }
    .task-amount {
      font-size: 1.01rem;
      color: var(--accent);
      margin-bottom: 3px;
      font-weight: 500;
    }
    .task-btn {
      min-width: 90px;
      padding: 8px 15px;
      border-radius: var(--border-radius-sm);
      background: var(--btn-gradient);
      color: var(--white);
      border: none;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 10px #ff61a655;
    }
    .task-btn.completed {
      background: #34343b;
      color: #bbb;
      cursor: not-allowed;
      box-shadow: none;
    }
    .task-btn:not(.completed):hover { filter: brightness(1.14); }
    .profile-main {
      text-align: center;
      padding-bottom: 35px;
      position: relative;
    }
    .avatar-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0;
      margin-bottom: 26px;
    }
    .avatar-img {
      width: 112px; height: 132px;
      border-radius: 14px;
      border: 5px solid var(--accent);
      object-fit: cover;
      margin-right: 0;
      box-shadow: 0 2px 20px #ff61a6cc;
      background: #fff;
    }
    .userid-box {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 16px;
      justify-content: center;
      margin-left: 10px;
    }
    .userid {
      background: var(--card-bg);
      border-radius: var(--border-radius-sm);
      padding: 4px 15px;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.05rem;
    }
    .copy-btn, .ref-copy-btn {
      background: var(--btn-gradient);
      border: none;
      border-radius: 50%;
      padding: 4px 4px;
      cursor: pointer;
      margin-left: 10px;
      transition: var(--transition);
      width: 32px; height: 32px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: var(--btn-shadow);
    }
    .copy-btn:hover, .ref-copy-btn:hover { filter: brightness(1.15); }
    .copy-btn img, .ref-copy-btn img { width: 20px; height: 20px; border-radius: 50%; }
    .ton-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 25px;
      margin-top: 10px;
    }
    .ton-input {
      padding: 11px 17px;
      border-radius: var(--border-radius-sm);
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: #fff;
      font-size: 1.09rem;
      outline: none;
      width: 66%;
      margin-right: 10px;
    }
    .ton-save-btn {
      background: var(--btn-gradient);
      color: #fff;
      border: none;
      border-radius: var(--border-radius-sm);
      padding: 9px 23px;
      font-weight: 700;
      font-size: 1.09rem;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
      transition: var(--transition);
    }
    .ton-save-btn:hover { filter: brightness(1.10); }
    .referral-section {
      margin-top: 24px;
      border-radius: var(--border-radius-md);
      padding: 14px 11px 13px 11px;
      box-shadow: 0 2px 18px #27cdfc22;
      border: 1.5px solid var(--accent);
    }
    .ref-link-box {
      display: flex;
      align-items: center;
      gap: 9px;
      margin-bottom: 12px;
      justify-content: center;
    }
    .ref-link {
      font-size: 1.03rem;
      color: var(--primary);
      font-weight: 600;
      background: var(--card-bg);
      padding: 4px 16px;
      border-radius: 10px;
      letter-spacing: 0.06em;
      user-select: all;
      cursor: pointer;
    }
    .ref-counts {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-top: 3px;
      font-size: 1.02rem;
      color: #fff;
    }
    .ref-counts b {
      color: var(--accent);
    }
    .redeem-profile-box {
      margin: 24px auto 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      max-width: 330px;
      padding: 15px 0;
    }
    .redeem-input {
      padding: 12px 18px;
      border-radius: var(--border-radius-sm);
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: #fff;
      font-size: 1.13rem;
      outline: none;
      width: 120px;
      letter-spacing: 4px;
      font-weight: 700;
      text-align: center;
    }
    .redeem-btn {
      background: var(--btn-gradient);
      color: #fff;
      border: none;
      border-radius: var(--border-radius-sm);
      padding: 10px 28px;
      font-weight: 700;
      font-size: 1.13rem;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
      transition: var(--transition);
    }
    .redeem-btn:hover { filter: brightness(1.09); }
    .ranking-main {
      padding-bottom: 35px;
      min-height: 600px;
    }
    .ranking-summary {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.21rem;
      color: var(--accent);
      letter-spacing: 0.04em;
    }
    .ranking-position {
      font-size: 1.19rem;
      margin-bottom: 12px;
      color: var(--primary);
      text-align: center;
      font-weight: bold;
    }
    .ranking-list { margin-top: 14px; }
    .ranking-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--panel-bg);
      border-radius: var(--border-radius-md);
      padding: 10px 18px;
      margin-bottom: 8px;
      font-size: 1.05rem;
      color: #fff;
      border: 1.3px solid var(--primary);
      box-shadow: 0 2px 10px #27cdfc22;
    }
    .ranking-pos {
      font-weight: 700;
      color: var(--accent);
      font-size: 1.16rem;
      width: 38px;
      text-align: center;
    }
    .ranking-userid {
      flex: 1;
      text-align: left;
      margin-left: 13px;
      color: var(--primary);
      font-weight: 500;
    }
    .ranking-shb {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.13rem;
    }
    .notif {
      position: fixed; top: 5%; left: 50%; transform: translateX(-50%);
      background: var(--btn-gradient);
      color: #fff;
      border-radius: 18px;
      padding: 15px 38px;
      font-size: 1.13rem;
      font-weight: bold;
      z-index: 99999; 
      text-align: center; 
      box-shadow: 0 2px 42px #ff61a688;
      animation: notifIn 0.24s;
      border: 2px solid var(--accent);
      letter-spacing: 0.04em;
    }
    @keyframes notifIn {0%{opacity:0;transform:scale(0.7) translateX(-50%);}100%{opacity:1;transform:scale(1) translateX(-50%);}}

    /* RESPONSIVENESS */
    @media(max-width:600px){
      #main-content, .home-main, .booster-main, .earn-main, .profile-main, .ranking-main {max-width: 100vw; border-radius: 0;}
      .nav-bar{height:70px;}
      .nav-btn img{width:38px;height:38px;}
      .coin-btn-3d-wrap,.coin-3d-anim{width:170px;height:170px;}
      .coin-btn{width:135px;height:135px;}
      .coin-btn img{width:108px;height:108px;}
      .avatar-img{width:70px;height:85px;}
      .home-balance{font-size:2.5rem;}
      .home-info-row{max-width:99vw;}
      .notif{font-size:0.99rem;padding:10px 15px;}
      .redeem-btn{padding:8px 16px;}
      .ref-link{font-size:0.91rem;}
      .ranking-list{margin-top: 7px;}
      .earn-main, .booster-main, .profile-main, .ranking-main {padding: 7px 0;}
      .booster-section, .ad-section, .earn-stats-bar, .task-card, .referral-section, .redeem-profile-box {padding: 12px;}
    }
  </style>

    function setupCoin3D() {
      const canvas = document.getElementById('coin3d');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let w = canvas.width, h = canvas.height, r = Math.min(w,h)/2-10;
      let angle = 0;
      let anim;
      function drawRing() {
        ctx.clearRect(0,0,w,h);
        let cx = w/2, cy = h/2;
        ctx.save();
        ctx.beginPath();
        ctx.arc(cx, cy, r-14, 0, 2*Math.PI);
        ctx.shadowColor = "#27cdfc88";
        ctx.shadowBlur = 72;
        ctx.globalAlpha = 0.18;
        ctx.fillStyle = "#27cdfc";
        ctx.fill();
        ctx.restore();
        ctx.save();
        ctx.translate(cx, cy);
        for(let i=0; i<360; i+=7){
          let rad = ((i+angle)%360)*Math.PI/180;
          let x = Math.cos(rad)*(r-5), y = Math.sin(rad)*(r-5);
          ctx.beginPath();
          ctx.arc(x, y, 22, 0, 2*Math.PI);
          let grad = ctx.createRadialGradient(x, y, 6, x, y, 22);
          grad.addColorStop(0, "#fff");
          grad.addColorStop(0.45, "#27cdfc");
          grad.addColorStop(1, "#ff61a6");
          ctx.globalAlpha = 0.49 + Math.cos(rad+angle*0.4)*0.24;
          ctx.fillStyle = grad;
          ctx.fill();
        }
        ctx.restore();
        ctx.globalAlpha = 1;
      }
      function animateRing() {
        angle += 2.7;
        drawRing();
        anim = requestAnimationFrame(animateRing);
      }
      animateRing();
      canvas._stopAnim = () => cancelAnimationFrame(anim);
      canvas.onclick = function(e) {
        if (document.getElementById('coinBtn')) {
          document.getElementById('coinBtn').click();
        }
      };
      canvas.ontouchstart = function(e){
        if(document.getElementById('coinBtn'))
          document.getElementById('coinBtn').click();
      };
    }
